{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{%static 'styles/profile.css' %}">
    
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="https://yt3.ggpht.com/yti/APfAmoEpaOS2zlqtXCZH-35NmpRtQ_-YcQ9zHWc1BnjUeg=s108-c-k-c0x00ffffff-no-rj" alt="">
                
                
            </div>
          
            
              
             <div class="name">{{user.userprofile.name}}</div>      
            <div class="desc">{{user.userprofile.bio}}</div>
            <div class="location" style="color: white; font-size: small;"> Based in</a> {{user.userprofile.location}}</div>
            <div class="sm">
                <a href="{{user.userprofile.facebook}}" class="fab fa-facebook " style="text-decoration: none;"></a>
                <a href="{{user.userprofile.instagram}}" class="fab fa-instagram" style="text-decoration: none;"></a>
                <a href="{{user.userprofile.telegram}}" class="fab fa-telegram" style="text-decoration: none;"></a>
                
                
            </div>   
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2">
                <!--
               {%   for data in userlinks   %}
                    <a href="{{ data.link}}" class="btn btn-lg  bg-success" type="button" style="background-color: #F73F52; color: white;">{{  data.link_name}}</a>
               {%   endfor  %}
                <br>
                -->
                {%for links in links%}
                    <a href="" class="btn btn-lg  bg-success" type="button" style="background-color: #F73F52; color: white;">{{links.link_name}}</a>
                {%endfor%}
                
                <tr>Edit buttons are invisible for viewers</tr>
                <a href="{% url 'updateProfileView' %}" class="btn btn-lg  bg-primary" type="button" style="background-color: #F73F52; color: white;">Update Page</a>
                
                <a href="{% url 'addProfileLink' %}" class="btn btn-lg  bg-secondary" type="button" style="background-color: #F73F52; color: white;">Edit Links</a> 
              </div> 
        </div> 
        <br>
        
    </div>
    
</body>
</html>
